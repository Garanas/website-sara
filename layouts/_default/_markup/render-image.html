<figure class="{{ if lt $src.Width $src.Height }}__portrait {{ end }} drawing-list">
  <img
    alt="{{ $alt }}"
    class="{{ if lt $src.Width $src.Height }}__portrait{{ end }}"
    loading="lazy"
    src="{{ $src.RelPermalink }}"
    height="{{ $src.Height }}"
    width="{{ $src.Width }}"
  >
  <figcaption
    {{ if eq .Page.Title "Home" }}
    class="__hide-content"
  {{ end }}
  >
    {{ $caption }}
  </figcaption>
  <button
    class="open-dialog"
    aria-controls="modaal"
    aria-expanded="false"
    aria-label="Open grote afbeelding"
  ></button>
</figure>
